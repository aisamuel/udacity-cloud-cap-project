apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - image: aisamuel/cap-reverseproxy:v1
        name: reverseproxy
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
          - containerPort: 80
            # This is the port that the reverse proxy server is listening on inside the container
            name: http
            # This is the port that the pod exposes to the Kubernetes cluster
            externalPort: 8080
      restartPolicy: Always