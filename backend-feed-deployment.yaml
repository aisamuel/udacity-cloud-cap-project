apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      # volumes:
      #   - name: configmap-volume
      #     configMap:
      #       name: env-config
      containers:
      - image: aisamuel/cap-api-feed:v1
        name: backend-feed
        ports:
        - containerPort: 80 
        resources:
          requests:
            cpu: "250m"
          limits:
            cpu: "500m"
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: PGUSER

        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: PGPASSWORD

        - name: PGHOST
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: PGHOST

        - name: PGDATABASE
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: PGDATABASE

        - name: AWS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: AWS_BUCKET

        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: AWS_REGION

        - name: AWS_PROFILE
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: AWS_PROFILE

        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: JWT_SECRET
              
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: URL
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret  
      restartPolicy: Always 
